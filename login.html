<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<section>
    <div class="container">
        <form id="frm-login">
            <div class="title">Login</div>
            <div class="input-box underline">
                <input type="text" id="idNumber" placeholder="ID Number" required name="idNumber"> <!-- Add name attribute -->
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required name="password"> <!-- Add name attribute -->
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option"> <a href="register.html"> <strong>Register</strong></a> or Sign In Using</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-google"></i> Sign in With Google</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i> Sign in With Phone-Number</a>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
